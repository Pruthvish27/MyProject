{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Departments</title>
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
</head>
<body>

    <h1 class="hospital-name">HOSPITAL DEPARTMENTS</h1>

    <div class="container">
        <!-- Left Detail Box -->
        <div id="left-details" class="details-box"></div>

        <!-- Department Buttons -->
        <div class="menu-container">
            <div class="menu">
                <div class="column">
                    <a href="#" onclick="showDetails('Pediatrics', 'left')">Pediatrics</a>
                    <a href="#" onclick="showDetails('Gynecology', 'left')">Gynecology</a>
                    <a href="#" onclick="showDetails('Orthopedics', 'left')">Orthopedics</a>
                    <a href="#" onclick="showDetails('Neurology', 'left')">Neurology</a>
                    <a href="#" onclick="showDetails('Nephrology', 'left')">Nephrology</a>
                </div>
                <div class="column">
                    <a href="#" onclick="showDetails('Cardiology', 'right')">Cardiology</a>
                    <a href="#" onclick="showDetails('Gastroenterology', 'right')">Gastroenterology</a>
                    <a href="#" onclick="showDetails('Oncology', 'right')">Oncology</a>
                    <a href="#" onclick="showDetails('O.P.D', 'right')">O.P.D</a>
                    <a href="#" onclick="showDetails('Otolaryngology (ENT)', 'right')">Otolaryngology (ENT)</a>
                </div>
            </div>
        </div>

        <!-- Right Detail Box -->
        <div id="right-details" class="details-box"></div>
    </div>

    <!-- Back to Home Button -->
    <div class="back">
        <!-- <a href="index.html" class="home-button">⬅ Back to Home</a> -->
         <a href="{% url 'home' %}" class="home-button">⬅ Back to Home</a>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
